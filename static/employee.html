<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление Сотрудниками / Қызметкерлерді Басқару</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .lang-btn:hover, .lang-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .main-content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .form-section h2 {
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: white;
        }

        .employees-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: grid;
            grid-template-columns: 80px 1fr 1fr 1fr 150px;
            gap: 20px;
            font-weight: 600;
        }

        .employee-row {
            padding: 20px;
            display: grid;
            grid-template-columns: 80px 1fr 1fr 1fr 150px;
            gap: 20px;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
            transition: all 0.3s ease;
        }

        .employee-row:hover {
            background: #f8f9fa;
            transform: scale(1.01);
        }

        .employee-row:last-child {
            border-bottom: none;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 6px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: #f0f0f0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .main-content {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .table-header, .employee-row {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: center;
            }

            .action-buttons {
                justify-content: center;
            }

            .lang-switch {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="lang-switch">
                <button class="lang-btn active" onclick="setLanguage('ru')">RU</button>
                <button class="lang-btn" onclick="setLanguage('kz')">KZ</button>
            </div>
            <h1 data-ru="Управление Сотрудниками" data-kz="Қызметкерлерді Басқару">Управление Сотрудниками</h1>
            <p data-ru="Добавляйте, редактируйте и управляйте сотрудниками" data-kz="Қызметкерлерді қосу, өңдеу және басқару">Добавляйте, редактируйте и управляйте сотрудниками</p>
        </div>

        <div class="main-content">
            <div id="alert-container"></div>

            <!-- Форма добавления/редактирования сотрудника -->
            <div class="form-section">
                <h2 data-ru="Добавить нового сотрудника" data-kz="Жаңа қызметкер қосу">Добавить нового сотрудника</h2>
                <form id="employee-form">
                    <input type="hidden" id="employee-id">
                    <div class="form-grid">
                        <div class="form-group">
                            <label data-ru="ФИО" data-kz="Аты-жөні">ФИО</label>
                            <input type="text" id="employee-name" required>
                        </div>
                        <div class="form-group">
                            <label data-ru="Телефон" data-kz="Телефон">Телефон</label>
                            <input type="tel" id="employee-phone" required>
                        </div>
                        <div class="form-group">
                            <label data-ru="Город" data-kz="Қала">Город</label>
                            <input type="text" id="employee-city" required>
                        </div>
                    </div>
                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        <button type="submit" class="btn btn-primary" id="submit-btn" data-ru="Добавить сотрудника" data-kz="Қызметкер қосу">Добавить сотрудника</button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn" onclick="resetForm()" style="display: none;" data-ru="Отмена" data-kz="Болдырмау">Отмена</button>
                    </div>
                </form>
            </div>

            <!-- Список сотрудников -->
            <div class="form-section">
                <h2 data-ru="Список сотрудников" data-kz="Қызметкерлер тізімі">Список сотрудников</h2>
                <div class="employees-table">
                    <div class="table-header">
                        <div data-ru="ID" data-kz="ID">ID</div>
                        <div data-ru="ФИО" data-kz="Аты-жөні">ФИО</div>
                        <div data-ru="Телефон" data-kz="Телефон">Телефон</div>
                        <div data-ru="Город" data-kz="Қала">Город</div>
                        <div data-ru="Действия" data-kz="Әрекеттер">Действия</div>
                    </div>
                    <div id="employees-list">
                        <div class="loading" data-ru="Загрузка сотрудников..." data-kz="Қызметкерлер жүктелуде...">Загрузка сотрудников...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-ru="Подтверждение удаления" data-kz="Жоюды растау">Подтверждение удаления</h3>
                <button class="close-btn" onclick="closeDeleteModal()">&times;</button>
            </div>
            <p data-ru="Вы уверены, что хотите удалить этого сотрудника?" data-kz="Бұл қызметкерді жойғыңыз келетініне сенімдісіз бе?">Вы уверены, что хотите удалить этого сотрудника?</p>
            <div style="display: flex; gap: 15px; justify-content: flex-end; margin-top: 20px;">
                <button class="btn btn-secondary" onclick="closeDeleteModal()" data-ru="Отмена" data-kz="Болдырмау">Отмена</button>
                <button class="btn btn-danger" onclick="confirmDelete()" data-ru="Удалить" data-kz="Жою">Удалить</button>
            </div>
        </div>
    </div>

    <script>
        let currentLanguage = 'ru';
        let deleteEmployeeId = null;
        let isEditing = false;

        // API базовый URL (adjust if needed)
        const API_BASE = '/api/employees';

        // Языковые переводы
        const translations = {
            ru: {
                addEmployee: 'Добавить сотрудника',
                updateEmployee: 'Обновить сотрудника',
                edit: 'Редактировать',
                delete: 'Удалить',
                cancel: 'Отмена',
                employeeAdded: 'Сотрудник успешно добавлен!',
                employeeUpdated: 'Сотрудник успешно обновлен!',
                employeeDeleted: 'Сотрудник успешно удален!',
                errorOccurred: 'Произошла ошибка:',
                loadingEmployees: 'Загрузка сотрудников...',
                noEmployees: 'Сотрудники не найдены'
            },
            kz: {
                addEmployee: 'Қызметкер қосу',
                updateEmployee: 'Қызметкерді жаңарту',
                edit: 'Өңдеу',
                delete: 'Жою',
                cancel: 'Болдырмау',
                employeeAdded: 'Қызметкер сәтті қосылды!',
                employeeUpdated: 'Қызметкер сәтті жаңартылды!',
                employeeDeleted: 'Қызметкер сәтті жойылды!',
                errorOccurred: 'Қате орын алды:',
                loadingEmployees: 'Қызметкерлер жүктелуде...',
                noEmployees: 'Қызметкерлер табылмады'
            }
        };

        // Установка языка
        function setLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('[data-ru][data-kz]').forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
            
            // Обновить динамический контент
            updateDynamicContent();
        }

        function updateDynamicContent() {
            const submitBtn = document.getElementById('submit-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            
            if (isEditing) {
                submitBtn.textContent = translations[currentLanguage].updateEmployee;
            } else {
                submitBtn.textContent = translations[currentLanguage].addEmployee;
            }
            
            cancelBtn.textContent = translations[currentLanguage].cancel;
        }

        // Показать уведомление
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Загрузить всех сотрудников
        async function loadEmployees() {
            try {
                const response = await fetch(API_BASE);
                const employees = await response.json();
                
                const employeesList = document.getElementById('employees-list');
                
                if (!response.ok) {
                    throw new Error(employees.error || 'Failed to load employees');
                }
                
                if (employees.length === 0) {
                    employeesList.innerHTML = `<div class="loading">${translations[currentLanguage].noEmployees}</div>`;
                    return;
                }
                
                employeesList.innerHTML = employees.map(emp => `
                    <div class="employee-row">
                        <div>${emp.id}</div>
                        <div>${emp.name}</div>
                        <div>${emp.phone}</div>
                        <div>${emp.city}</div>
                        <div class="action-buttons">
                            <button class="btn btn-warning btn-small" onclick="editEmployee(${emp.id})">${translations[currentLanguage].edit}</button>
                            <button class="btn btn-danger btn-small" onclick="showDeleteModal(${emp.id})">${translations[currentLanguage].delete}</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading employees:', error);
                showAlert(`${translations[currentLanguage].errorOccurred} ${error.message}`, 'error');
                document.getElementById('employees-list').innerHTML = `<div class="loading" style="color: #dc3545;">Ошибка загрузки</div>`;
            }
        }

        // Добавить или обновить сотрудника
        async function saveEmployee(employeeData) {
            try {
                const url = isEditing ? `${API_BASE}/${employeeData.id}` : API_BASE;
                const method = isEditing ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(employeeData)
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to save employee');
                }
                
                const message = isEditing ? translations[currentLanguage].employeeUpdated : translations[currentLanguage].employeeAdded;
                showAlert(message);
                
                resetForm();
                loadEmployees();
            } catch (error) {
                console.error('Error saving employee:', error);
                showAlert(`${translations[currentLanguage].errorOccurred} ${error.message}`, 'error');
            }
        }

        // Получить сотрудника по ID
        async function getEmployee(id) {
            try {
                const response = await fetch(`${API_BASE}/${id}`);
                const employee = await response.json();
                
                if (!response.ok) {
                    throw new Error(employee.error || 'Failed to get employee');
                }
                
                return employee;
            } catch (error) {
                console.error('Error getting employee:', error);
                showAlert(`${translations[currentLanguage].errorOccurred} ${error.message}`, 'error');
                return null;
            }
        }

        // Редактировать сотрудника
        async function editEmployee(id) {
            const employee = await getEmployee(id);
            if (!employee) return;
            
            document.getElementById('employee-id').value = employee.id;
            document.getElementById('employee-name').value = employee.name;
            document.getElementById('employee-phone').value = employee.phone;
            document.getElementById('employee-city').value = employee.city;
            
            isEditing = true;
            document.getElementById('cancel-btn').style.display = 'inline-block';
            document.querySelector('.form-section h2').textContent = currentLanguage === 'ru' ? 'Редактировать сотрудника' : 'Қызметкерді өңдеу';
            
            updateDynamicContent();
            
            // Прокрутить к форме
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
        }

        // Удалить сотрудника
        async function deleteEmployee(id) {
            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete employee');
                }
                
                showAlert(translations[currentLanguage].employeeDeleted);
                loadEmployees();
            } catch (error) {
                console.error('Error deleting employee:', error);
                showAlert(`${translations[currentLanguage].errorOccurred} ${error.message}`, 'error');
            }
        }

        // Показать модальное окно удаления
        function showDeleteModal(id) {
            deleteEmployeeId = id;
            document.getElementById('delete-modal').style.display = 'block';
        }

        // Закрыть модальное окно удаления
        function closeDeleteModal() {
            deleteEmployeeId = null;
            document.getElementById('delete-modal').style.display = 'none';
        }

        // Подтвердить удаление
        function confirmDelete() {
            if (deleteEmployeeId) {
                deleteEmployee(deleteEmployeeId);
                closeDeleteModal();
            }
        }

        // Сбросить форму
        function resetForm() {
            document.getElementById('employee-form').reset();
            document.getElementById('employee-id').value = '';
            isEditing = false;
            document.getElementById('cancel-btn').style.display = 'none';
            document.querySelector('.form-section h2').textContent = currentLanguage === 'ru' ? 'Добавить нового сотрудника' : 'Жаңа қызметкер қосу';
            updateDynamicContent();
        }

        // Обработка отправки формы
        document.getElementById('employee-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const employeeData = {
                name: document.getElementById('employee-name').value.trim(),
                phone: document.getElementById('employee-phone').value.trim(),
                city: document.getElementById('employee-city').value.trim()
            };
            
            if (isEditing) {
                employeeData.id = parseInt(document.getElementById('employee-id').value);
            }
            
            await saveEmployee(employeeData);
        });

        // Закрыть модальное окно при клике вне его
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('delete-modal');
            if (e.target === modal) {
                closeDeleteModal();
            }
        });

        // Закрыть модальное окно при нажатии Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeDeleteModal();
            }
        });

        // Загрузить сотрудников при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            loadEmployees();
            updateDynamicContent();
        });
    </script>
</body>
</html>
